<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./general-style.css">
  <title>Odin Project: Landing Page</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
  <header>
    <nav class="dark-color">
      <div class="header top-row">  
        <div class="menu-prim">
          <a class="link" href="#">Corporate Clients</a>
          <a class="link b-l" href="#">Retail Clients</a>
          <a class="link b-l" href="#">Shareholders / Investors</a>
        </div>
        <div class="menu-sec">
          <span class="material-symbols-outlined pointer">
            trending_up
          </span>
          <span class="primary-text b-l">COP</span>
          <div class="summary-quote">
            <span>4225</span>
            <span class="material-symbols-outlined danger-color">
              expand_more
            </span>
            <span class="b-r">-1.23%</span>
          </div>
          <span class="material-symbols-outlined pointer">
            search
          </span>
        </div>
      </div>
      <div class="header bottom-row">
        <div class="logo">
          <img src="./assets/img/crypto-logo.png" alt="Compay-Logo">
        </div>
        <span class="main-text">Crypto Bank</span>
      </div>
      <section class="intro-info">
        <div class="grid-1 p-l-1">
          <p class="sec-text">
            Cripto Bank Colombia is an alternative to other national exchange regulated by SuperFinanciera.
          </p>
          <button class="btn-primary sec-text">Sign up</button>
        </div>
        <div class="grid-2">
          <img class="image" src="./assets/img/money-pc.jpeg" alt="Money with PC">
          <img class="image" src="./assets/img/pc-card.jpg" alt="Credit Card with PC">
          <img class="image" src="./assets/img/money-calculator.jpg" alt="">
        </div>
      </section>
    </nav>
    
  </header>
  <main>
    <section class="portfolio"></section>
    <section class="cust-quotes"></section>
    <section></section>
  </main>
  <footer></footer>
</body>

</html>
